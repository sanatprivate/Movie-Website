<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SF Movies</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">SF Movies</a>
            <nav>
                <ul id="nav-links"></ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4" style="min-height: 80vh;">
        <div style="max-width: 500px; margin: 50px auto;">
            <div class="card">
                <h2 class="mb-2">User Profile</h2>
                <div id="message" class="mb-2"></div>
                <form id="profile-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>New Password (leave blank to keep)</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirmPassword" class="form-control">
                    </div>
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>SF Movies &copy; 2026</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        const user = getUser();
        if (!user) window.location.href = 'login.html';



        document.getElementById('username').value = user.username;
        document.getElementById('email').value = user.email;

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');

            if (password !== confirmPassword) {
                messageEl.innerText = 'Passwords do not match';
                messageEl.className = 'text-error mb-2';
                return;
            }

            try {
                const body = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value
                };
                if (password) body.password = password;

                const data = await apiFetch('/users/profile', {
                    method: 'PUT',
                    body: JSON.stringify(body)
                });

                setUser(data);
                messageEl.innerText = 'Profile Updated Successfully';
                messageEl.className = 'text-success mb-2';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (err) {
                messageEl.innerText = err.message;
                messageEl.className = 'text-error mb-2';
            }
        });
    </script>
</body>

</html>
