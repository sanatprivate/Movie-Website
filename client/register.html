<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SF Movies</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">SF Movies</a>
            <nav>
                <ul id="nav-links"></ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4" style="min-height: 80vh;">
        <div style="max-width: 400px; margin: 50px auto;">
            <div class="card">
                <h2 class="text-center mb-2">Sign Up</h2>
                <div id="error-msg" class="text-error mb-2 text-center"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-block">Sign Up</button>
                </form>
                <div class="mt-2 text-center">
                    Have an Account? <a href="login.html" class="text-success">Login</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>SF Movies &copy; 2026</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        if (getUser()) window.location.href = 'index.html';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('error-msg');

            if (password !== confirmPassword) {
                errorMsg.innerText = 'Passwords do not match';
                return;
            }

            try {
                const data = await apiFetch('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ username, email, password })
                });

                setUser(data);
                window.location.href = 'index.html';
            } catch (err) {
                errorMsg.innerText = err.message;
            }
        });
    </script>
</body>

</html>
